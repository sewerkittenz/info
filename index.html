<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mewffles' Cute Space âœ§Ë–Â°</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --pink: #ffb3c6;
            --hot-pink: #ff8095;
            --text: #59343e;
        }

        @import url('https://fonts.googleapis.com/css2?family=Short+Stack&display=swap');

        body {
            margin: 0;
            padding: 0;
            background: url('https://drive.google.com/uc?export=view&id=1PHppXi3YiK1XzSGjMFX5CkgN8iA7zxgv') center/cover;
            font-family: 'Short Stack', cursive;
            color: var(--text);
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            text-align: center;
        }

        .profile-pic {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            border: 5px solid var(--hot-pink);
            margin: 1rem auto;
            background-image: url('https://drive.google.com/uc?export=view&id=1AO6baogIu5JAV42Jtq7fHD8BjKLQGY1K');
            background-size: cover;
            background-position: center;
            box-shadow: 0 0 20px rgba(255, 128, 149, 0.3);
            filter: drop-shadow(0 0 10px rgba(255,128,149,0.5));
            animation: float 3s ease-in-out infinite;
        }

        .audio-player {
            background: rgba(255, 179, 198, 0.9);
            padding: 1.5rem;
            border-radius: 30px;
            margin: 2rem auto;
            max-width: 400px;
            backdrop-filter: blur(5px);
        }

        .controls {
            display: flex;
            align-items: center;
            gap: 1rem;
            justify-content: center;
        }

        .seek-bar {
            width: 100%;
            height: 5px;
            background: white;
            border-radius: 3px;
            margin: 1rem 0;
            position: relative;
            cursor: pointer;
        }

        .progress {
            width: 0%;
            height: 100%;
            background: var(--hot-pink);
            border-radius: 3px;
        }

        .mute-btn {
            background: none;
            border: none;
            font-size: 1.5rem;
            color: var(--text);
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .mute-btn:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile-pic"></div>
        <h1>Mewffles âœ§ï½¥ï¾Ÿ</h1>
        
        <div class="audio-player">
            <audio id="bg-music" autoplay loop muted>
                <source src="https://corsproxy.io/?https://drive.google.com/uc?export=download&id=11_woAYx8tn7j2Qfenq_vozjOSzm9UyjN" type="audio/mpeg">
            </audio>
            <div class="controls">
                <button class="mute-btn" onclick="toggleMute()">ðŸ”Š</button>
                <div class="seek-bar" onclick="seek(event)">
                    <div class="progress" id="progress"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const audio = document.getElementById('bg-music');
        let isMuted = true;

        function toggleMute() {
            isMuted = !isMuted;
            audio.muted = isMuted;
            document.querySelector('.mute-btn').textContent = isMuted ? 'ðŸ”‡' : 'ðŸ”Š';
        }

        function seek(e) {
            const rect = e.target.getBoundingClientRect();
            const pos = (e.clientX - rect.left) / rect.width;
            audio.currentTime = pos * audio.duration;
        }

        audio.addEventListener('timeupdate', () => {
            const progress = (audio.currentTime / audio.duration) * 100;
            document.getElementById('progress').style.width = `${progress}%`;
        });

        // Allow autoplay with user interaction
        document.addEventListener('click', function enableAudio() {
            audio.muted = false;
            audio.play().catch(() => alert('ðŸŽµ Click anywhere to start music!'));
            document.removeEventListener('click', enableAudio);
        });
    </script>
</body>
</html>
