<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mewffles' Cute Space ✧˖°</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --pink: #ffb3c6;
            --hot-pink: #ff8095;
            --text: #59343e;
        }

        @import url('https://fonts.googleapis.com/css2?family=Short+Stack&display=swap');

        body {
            margin: 0;
            padding: 0;
            background: url('https://drive.google.com/uc?export=view&id=1PHppXi3YiK1XzSGjMFX5CkgN8iA7zxgv') center/cover;
            font-family: 'Short Stack', cursive;
            color: var(--text);
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            text-align: center;
        }

        .profile-pic {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            border: 5px solid var(--hot-pink);
            margin: 1rem auto;
            background: url('https://raw.githubusercontent.com/sewerkittenz/mewffles-assets/main/meowzz.jpg') center/cover;
            box-shadow: 0 0 20px rgba(255, 128, 149, 0.3);
            filter: drop-shadow(0 0 10px rgba(255,128,149,0.5));
            animation: float 3s ease-in-out infinite;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            flex-wrap: wrap;
            margin: 2rem 0;
        }

        .social-link {
            font-size: 2.5rem;
            color: var(--hot-pink);
            transition: transform 0.3s ease;
            text-decoration: none;
            position: relative;
        }

        .social-link:hover {
            transform: scale(1.2) rotate(10deg);
        }

        .social-link:hover::after {
            content: '✨';
            position: absolute;
            animation: sparkle 1s linear;
            left: 50%;
            top: -20px;
        }

        .audio-player {
            background: rgba(255, 179, 198, 0.9);
            padding: 1.5rem;
            border-radius: 30px;
            margin: 2rem auto;
            max-width: 400px;
            backdrop-filter: blur(5px);
        }

        .controls {
            display: flex;
            align-items: center;
            gap: 1rem;
            justify-content: center;
        }

        .seek-bar {
            width: 100%;
            height: 5px;
            background: white;
            border-radius: 3px;
            margin: 1rem 0;
            position: relative;
            cursor: pointer;
        }

        .progress {
            width: 0%;
            height: 100%;
            background: var(--hot-pink);
            border-radius: 3px;
        }

        .mute-btn {
            background: none;
            border: none;
            font-size: 1.5rem;
            color: var(--text);
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .mute-btn:hover {
            transform: scale(1.1);
        }

        h1 {
            color: var(--hot-pink);
            font-size: 2.5rem;
            text-shadow: 2px 2px 0 white;
            margin: 1rem 0;
        }

        .bg-hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.1;
            background-image: url('data:image/svg+xml,<svg viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill="%23ff8095" d="M10 3.8C8.2 1.2 5.2 0 2.5 0 0 0-1.5 2.8 1 5.5c2.5 2.7 9 8.5 9 8.5s6.5-5.8 9-8.5c2.5-2.7 1-5.5-1.5-5.5-2.7 0-5.7 1.2-7.5 3.8z"/></svg>');
            animation: float 20s linear infinite;
        }

        @keyframes float {
            0% { background-position: 0 0; }
            100% { background-position: 100% 100%; }
        }

        @keyframes sparkle {
            0% { transform: scale(0); opacity: 1; }
            100% { transform: scale(2); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="bg-hearts"></div>
    <div class="container">
        <div class="profile-pic"></div>
        <h1>Mewffles ✧･ﾟ</h1>
        
        <div class="audio-player">
            <audio id="bg-music" loop crossorigin="anonymous">
                <source src="https://cdn.jsdelivr.net/gh/sewerkittenz/mewffles-assets@main/bg-music.mp3" type="audio/mpeg">
            </audio>
            <div class="controls">
                <button class="mute-btn" onclick="toggleMute()">🔊</button>
                <div class="seek-bar" onclick="seek(event)">
                    <div class="progress" id="progress"></div>
                </div>
            </div>
        </div>

        <div class="social-links">
            <a href="javascript:void(0);" 
               onclick="navigator.clipboard.writeText('advantagemewffles'); alert('Discord username copied! 🐾')" 
               class="social-link">
                <i class="fa-brands fa-discord"></i>
            </a>
            <a href="https://x.com/AdvantageMeowie" class="social-link">
                <i class="fa-brands fa-twitter"></i>
            </a>
            <a href="https://open.spotify.com/user/31getesnjixpfztb2oosjmffxm7i?si=70acca98be5844b4" class="social-link">
                <i class="fa-brands fa-spotify"></i>
            </a>
            <a href="https://www.youtube.com/@antidesitterspace" class="social-link">
                <i class="fa-brands fa-youtube"></i>
            </a>
            <a href="https://www.tiktok.com/@advantagemeowie" class="social-link">
                <i class="fa-brands fa-tiktok"></i>
            </a>
        </div>
    </div>

    <script>
        const audio = document.getElementById('bg-music');
        let isMuted = false;
        audio.volume = 0.5;

        function toggleMute() {
            isMuted = !isMuted;
            audio.muted = isMuted;
            document.querySelector('.mute-btn').textContent = isMuted ? '🔇' : '🔊';
        }

        function seek(e) {
            const rect = e.target.getBoundingClientRect();
            const pos = (e.clientX - rect.left) / rect.width;
            audio.currentTime = pos * audio.duration;
        }

        audio.addEventListener('timeupdate', () => {
            const progress = (audio.currentTime / audio.duration) * 100;
            document.getElementById('progress').style.width = `${progress}%`;
        });

        document.addEventListener('click', function initAudio() {
            audio.play().catch(error => {
                alert('🎵 Click anywhere to start music!');
            });
            document.removeEventListener('click', initAudio);
        });

        // Mobile hover fix
        document.addEventListener('touchstart', function() {}, true);
    </script>
</body>
</html>
